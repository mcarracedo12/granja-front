<div class="pill">
<div class="pill-group">
    <div class="pill-form">
        <div class="pill">
            INGRESAR UN NUEVO ANIMAL A LA GRANJA:
        </div>
        <form [formGroup]= "agregarTipoForm" (submit) = "postTipoAnimal()">
        <div class="pill">
            <label for="nombre" class="pill">Nombre del animal</label>
            <input type="nombre" class="text" formControlName="nombre">
        </div>
        <div class="pill">
            <label for="cantidad" class="pill">Cantidad maxima en granja</label>
            <input type="cantidad" class="text" formControlName="cantidad">
        </div>
        <div class="pill">
            <label for="expectativa" class="pill">Expectativa de vida expresados en dias</label>
            <input type="expectativa" class="text" formControlName="expectativa">
        </div>
        <div class="pill">
            <label for="reproduccion" class="pill">Cada cuantos dias se reproduce?</label>
            <input type="reproduccion" class="text" formControlName="reproduccion">
        </div>
        <div class="pill">
            <label for="precioCompra" class="pill">Precio de Compra</label>
            <input type="precioCompra" class="text" formControlName="precioCompra">
        </div>
        <div class="pill">
            <label for="precioVenta" class="pill">Precio de Venta</label>
            <input type="precioVenta" class="text" formControlName="precioVenta">
        </div>
        <div class="pill">
            <label for="imagen" class="pill">Link al dibujo que lo representa</label>
            <input type="imagen" class="text" formControlName="imagen">
        </div>
        <button class= "pill" type="submit">Agregar</button> 
    </form>
    </div>
    <!-- <app-button text="Agregar" (btnClick)="postTipoAnimal()" type="submit"></app-button>  -->
   
</div>

</div>
