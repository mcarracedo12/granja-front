<div class="pill">
    <div class="pill-group">
        <div class="pill-form">
            <div class="pill">
                INGRESAR INFORMACION DE VENTA:
            </div>
             <form [formGroup]= "venderForm" (submit) = "vender()">
            <div class="pill">
                <label for="nombre" class="">Nombre</label>
                <input id="nombre" class="text" formControlName="inputNombre">
                <div *ngIf="venderForm.get('inputNombre')?.invalid && venderForm.get('inputNombre')?.touched">
                    <!-- <small *ngIf="comprarForm.get('inputNombre')?.errors?.required">El nombre es obligatorio.</small> -->
                    <!-- <small *ngIf="comprarForm.get('inputNombre')?.errors?.pattern">El nombre solo debe contener letras y espacios.</small> -->
                </div>
            </div>
            <div class="pill">
                <label for="inputFecha" class="">Fecha</label>
                <input id="inputFecha" class="text" formControlName="inputFecha" type="date">
                <div *ngIf="venderForm.get('inputFecha')?.invalid && venderForm.get('inputFecha')?.touched">
                    <!-- <small *ngIf="comprarForm.get('inputFecha')?.errors?.required">La fecha es obligatoria.</small> -->
                </div>
            </div>
            <div class="pill">
                <label for="tipoVenta" class="">Tipo de animal</label>
                <input id="tipoVenta" class="text" formControlName="inputTipoVenta" type="number">
                <div *ngIf="venderForm.get('inputTipoVenta')?.invalid && venderForm.get('inputTipoVenta')?.touched">
                    <!-- <small *ngIf="comprarForm.get('edadEnDiasAlIngresar')?.errors?.required">La edad es obligatoria.</small> -->
                    <!-- <small *ngIf="comprarForm.get('edadEnDiasAlIngresar')?.errors?.min">La edad debe ser un n√∫mero positivo.</small> -->
                </div>
            </div>
            <div class="pill">
                <label for="cantidadVenta" class="">Cantidad que quiere vender</label>
                <input id="cantidadVenta" class="text" formControlName="inputCantidadVenta" type="number">
                <div *ngIf="venderForm.get('inputCantidadVenta')?.invalid && venderForm.get('inputCantidadVenta')?.touched">
                    <!-- <small *ngIf="comprarForm.get('inputCantidadCompra')?.errors?.required">La cantidad es obligatoria.</small> -->
                    <!-- <small *ngIf="comprarForm.get('inputCantidadCompra')?.errors?.min">La cantidad debe ser mayor a 0.</small> -->
                </div>

            </div>
          
            <button class= "pill" type="submit">Vender</button>
            </form>
        </div>
    </div>
</div>
